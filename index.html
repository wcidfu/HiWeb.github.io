<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Привет с картинкой и анимацией</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #fff;
    font-family: Arial, sans-serif;
  }
  body {
    display: flex;
    justify-content: center; /* центр по горизонтали */
    align-items: center;     /* центр по вертикали */
    height: 100vh;
    position: relative;
  }
  a#hiLink {
    font-size: 100px;
    color: purple;
    text-decoration: none;
    user-select: none;
    cursor: pointer;
  }
  /* Модальное окно */
  #modal {
    display: none; /* скрыто по умолчанию */
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent {
    position: relative;
    background: white;
    padding: 20px;
    border-radius: 8px;
    display: flex;
    align-items: center;
  }
  #modalContent img {
    max-width: 300px;
    max-height: 300px;
    border-radius: 8px;
    margin-right: 20px;
  }
  /* Контейнер для звёздочек */
  .stars {
    position: relative;
    width: 100px;
    height: 100px;
  }
  /* Звёздочки */
  .star {
    position: absolute;
    width: 10px;
    height: 10px;
    background: gold;
    clip-path: polygon(
      50% 0%,
      61% 35%,
      98% 35%,
      68% 57%,
      79% 91%,
      50% 70%,
      21% 91%,
      32% 57%,
      2% 35%,
      39% 35%
    );
    opacity: 0.8;
    animation: twinkle 2s infinite ease-in-out;
  }
  /* Позиции и задержки звёздочек */
  .star:nth-child(1) {
    top: 10px; left: 40px;
    animation-delay: 0s;
  }
  .star:nth-child(2) {
    top: 50px; left: 10px;
    animation-delay: 0.4s;
  }
  .star:nth-child(3) {
    top: 30px; left: 70px;
    animation-delay: 0.8s;
  }
  .star:nth-child(4) {
    top: 70px; left: 60px;
    animation-delay: 1.2s;
  }
  .star:nth-child(5) {
    top: 80px; left: 20px;
    animation-delay: 1.6s;
  }

  @keyframes twinkle {
    0%, 100% {opacity: 0.8; transform: scale(1);}
    50% {opacity: 0.3; transform: scale(1.3);}
  }

  /* Кнопка закрытия */
  #closeBtn {
    position: absolute;
    top: 8px;
    right: 12px;
    background: #ccc;
    border: none;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    font-weight: bold;
    font-size: 20px;
    cursor: pointer;
    line-height: 28px;
    text-align: center;
    user-select: none;
  }
  #closeBtn:hover {
    background: #aaa;
  }
</style>
</head>
<body>

<a id="hiLink">Hi</a>

<!-- Модальное окно -->
<div id="modal">
  <div id="modalContent">
    <img src="https://i.pinimg.com/736x/c9/72/a4/c972a4e9acc6fb1c89b35e47b01b38ac.jpg" alt="Picture" />
    <div class="stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
    <button id="closeBtn">&times;</button>
  </div>
</div>

<script>
  const hiLink = document.getElementById('hiLink');
  const modal = document.getElementById('modal');
  const closeBtn = document.getElementById('closeBtn');

  hiLink.addEventListener('click', () => {
    modal.style.display = 'flex';
  });

  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Закрытие по клику вне контента
  modal.addEventListener('click', (e) => {
    if(e.target === modal){
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
