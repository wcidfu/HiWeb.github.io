<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Кабына Айсу</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center; /* по горизонтали */
      align-items: center;     /* по вертикали */
      height: 100vh;
      position: relative;
    }
    a#hiLink {
      font-size: 100px;
      color: purple;
      text-decoration: none;
      user-select: none;
      cursor: pointer;
    }
    /* Модальное окно */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    /* Анимируемая картинка */
    #modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      animation: popIn 0.5s ease-out forwards;
      transform: scale(0);
    }
    @keyframes popIn {
      to {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <a id="hiLink">Hi</a>

  <div id="modal">
    <img src="Hi.jpg" alt="Picture" />
  </div>

  <script>
    const hiLink = document.getElementById('hiLink');
    const modal = document.getElementById('modal');

    hiLink.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Закрытие по клику вне картинки
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
